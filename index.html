<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Train Network - Toggable Layout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body { margin:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    #layout { display:flex; height:100vh; width:100vw; margin:0; }
    #controls { width:220px; background:#f8f9fa; padding:15px; border-right:1px solid #ccc; box-sizing:border-box; }
    #controls select { width: 100%; margin-bottom: 15px; padding: 5px; }
    #chart { flex:1; height:100vh; }
    
    /* Map Styles */
    .country {
        fill: #e0e0e0; /* Light gray for land */
        stroke: #ccc;
        stroke-width: 0.5px;
    }
    .sphere {
        fill: #f0f8ff; /* Light blue for ocean */
    }
    .map-element {
        transition: opacity 0.5s;
    }

    .node circle { stroke:#fff; stroke-width:1.5px; cursor:pointer; }
    .node text { 
        font-weight: bold;
        /* NOTE: Font size set dynamically in updateNodeAndLinkStyles() */
        fill: #000; /* Black for readability on map */
        pointer-events:none; 
        text-anchor: middle;
        dominant-baseline: central;
        /* Fixed grey text-shadow for background/halo effect */
        text-shadow: 0 0 3px #ccc, 0 0 3px #ccc, 0 0 3px #ccc; 
    }
    .link { fill:none; cursor:pointer; }
    .link-label text {
        /* NOTE: Font size set dynamically in updateNodeAndLinkStyles() */
        font-weight: bold;
        fill: #333; 
        pointer-events: none; 
        text-shadow: 0 0 4px #fff, 0 0 4px #fff; 
    }
    .tooltip { 
        position:absolute; 
        background:rgba(0,0,0,0.8); 
        color:#fff; 
        padding:8px 12px;
        border-radius:4px; 
        font-size:14px;
        pointer-events:none; 
        display:none; 
        line-height: 1.4;
    }
    #mapToggle {
        padding: 8px 10px;
        margin-top: 10px;
        width: 100%;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-weight: bold;
    }
    #mapToggle.active {
        background-color: #28a745;
    }
</style>
</head>
<body>

<div id="layout">
  <div id="controls">
    <h3>Filter</h3>
    <label for="cityFilter">City:</label>
    <select id="cityFilter">
      </select>
    <hr style="margin: 15px 0; border-top: 1px solid #ccc;">
    <label for="animalFilter">Animal:</label>
    <select id="animalFilter">
      </select>
    <hr style="margin: 15px 0; border-top: 1px solid #ccc;">
    <label for="reciprocalFilter">Route Type:</label>
    <select id="reciprocalFilter">
        <option value="all">Show All Routes</option>
        <option value="reciprocal">Only Reciprocal (Two-way)</option>
        <option value="one-way">Only One-way</option>
      </select>
    <button id="mapToggle" class="active">Toggle Map (ON)</button>
  </div>
  <div id="chart"></div>
</div>
<div class="tooltip" id="tooltip"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="https://unpkg.com/topojson-client@3"></script>
<script>
(async function(){

  const sheetId = '1TKsoH-CVhXjJ7vMptfTukRO6wWO_1KGpS76yHu29Omc';
  const citiesUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=Cities`;
  const routesUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=TrainRoutes`;
  
  const world = await d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json");
  
  const [nodesRaw, linksRaw] = await Promise.all([d3.csv(citiesUrl), d3.csv(routesUrl)]);

  const nodes = nodesRaw.map(d => ({
    id: d.CityName,
    label: d.CityName,
    animals: d.HouseAnimals ? d.HouseAnimals.split(',').map(a => a.trim()) : [],
    longitude: +d.Longitude, 
    latitude: +d.Latitude,
    degree: 0,
    fx: null, 
    fy: null,
    x: 0,
    y: 0 
  }));

  const links = linksRaw.map(d => ({
    source: d.FromCity,
    target: d.ToCity,
    Animals: d.Animals,
    RouteID: d.RouteID,
    isReciprocal: false,
    isLabeled: false // New flag to track which link instances should have labels
  }));
  
  // Map to hold route details for reciprocal check (key: [cityA|cityB|Animal])
  const reciprocalRoutes = {};

  // NEW: Map to hold ALL unique routes between two cities, regardless of animal (key: [cityA|cityB])
  const aggregatedRoutes = {};

  links.forEach(l => {
    const s = nodes.find(n => n.id === l.source);
    const t = nodes.find(n => n.id === l.target);
    if(s) s.degree += 1;
    if(t) t.degree += 1;
    
    // 1. Canonical key for Reciprocal Check (same animal)
    const reciprocalKey = [l.source, l.target].sort().join('|') + '|' + l.Animals;
    if (!reciprocalRoutes[reciprocalKey]) {
        reciprocalRoutes[reciprocalKey] = [];
    }
    reciprocalRoutes[reciprocalKey].push(l);

    // 2. Canonical key for Aggregation (all animals)
    const aggregateKey = [l.source, l.target].sort().join('|');
    if (!aggregatedRoutes[aggregateKey]) {
        aggregatedRoutes[aggregateKey] = [];
    }
    aggregatedRoutes[aggregateKey].push({
      from: l.source,
      to: l.target,
      animal: l.Animals,
      id: l.RouteID,
      link: l // Reference to the original link object
    });
  });

  // Second pass to identify and update reciprocal links
  links.forEach(link => {
      const reciprocalKey = [link.source, link.target].sort().join('|') + '|' + link.Animals;
      const routes = reciprocalRoutes[reciprocalKey];
      
      if (routes.length === 2) {
          // If there are exactly two links (A->B and B->A) with the same animal, they are reciprocal
          routes.forEach(r => r.isReciprocal = true);
          
          // Only mark the alphabetically first link (A->B) to be used for the label/path
          const [routeA, routeB] = routes;
          const [cityA] = [routeA.source, routeA.target].sort();
          if (routeA.source === cityA) {
              routeA.isLabeled = true;
              routeA.otherRouteID = routeB.RouteID;
          } else {
              routeB.isLabeled = true;
              routeB.otherRouteID = routeA.RouteID;
          }
      } else {
          // All one-way routes (non-reciprocal) are labeled
          link.isLabeled = true;
      }
  });

  // The labeledLinks array now contains exactly one link for each visual line (either one-way or A->B of a reciprocal pair)
  const labeledLinks = links.filter(d => d.isLabeled);
  
  // Attach the aggregated route data to all link objects for easy tooltip access
  links.forEach(l => {
    const aggregateKey = [l.source, l.target].sort().join('|');
    l.aggregatedData = aggregatedRoutes[aggregateKey] || [];
  });

  // --- Dropdown Population ---
  const animalSet = new Set();
  links.forEach(l => { if(l.Animals) animalSet.add(l.Animals.trim()); });
  nodes.forEach(n => n.animals.forEach(a => animalSet.add(a)));
  
  const animalDropdown = d3.select('#animalFilter');
  animalDropdown.append('option').attr('value', 'all').text('Show All');
  Array.from(animalSet).sort().forEach(a => {
    animalDropdown.append('option').attr('value', a).text(a);
  });
  
  const cityDropdown = d3.select('#cityFilter');
  cityDropdown.append('option').attr('value', 'all').text('Show All');
  nodes.map(d => d.id).sort().forEach(city => {
    cityDropdown.append('option').attr('value', city).text(city);
  });

  const reciprocalDropdown = d3.select('#reciprocalFilter');
  // Dropdown already populated in HTML

  const container = d3.select('#chart');
  const width = container.node().clientWidth;
  const height = container.node().clientHeight;
  const svg = container.append('svg').attr('width', width).attr('height', height);

  const g = svg.append('g'); 
  
  // --- Map Projection and Drawing ---
  const projection = d3.geoMercator()
      .fitSize([width, height], topojson.feature(world, world.objects.countries));

  const path = d3.geoPath().projection(projection);

  const sphere = g.append("path")
      .attr("class", "sphere map-element")
      .attr("d", path({type: "Sphere"}));

  const countries = g.append("g")
      .attr("class", "countries map-element")
      .selectAll("path")
      .data(topojson.feature(world, world.objects.countries).features)
      .join("path")
      .attr("class", "country")
      .attr("d", path);

  function setGeographicalPositions() {
      nodes.forEach(d => {
          if (d.longitude && d.latitude) {
              const [x, y] = projection([d.longitude, d.latitude]);
              d.x = x;
              d.y = y;
              d.fx = x; 
              d.fy = y; 
          }
      });
  }
  setGeographicalPositions(); 

  // --- Force Simulation Configuration ---
  const rScaleAbstract = d3.scaleSqrt().domain(d3.extent(nodes, d => d.degree)).range([12, 24]);
  
  const mapBaseRadius = 4;
  const mapMinScaleRatio = 0.5; 
  const mapMaxScaleRatio = 1.5; 
  const linkBaseWidthAbstract = 1.5; 
  const linkBaseWidthMap = 1.5;
  const linkLabelSizeMap = 4;
  const linkLabelSizeAbstract = 9;
  const cityLabelSizeMap = 4;
  const cityLabelSizeAbstract = 10;

  // Physics for tight cluster, separated by link distance
  const originalChargeStrength = -350; 
  const originalLinkStrength = 0.4; 
  const linkDistanceAbstract = 150;
  
  const originalCollisionRadius = 5;

  const simulation = d3.forceSimulation(nodes)
      .force('link', d3.forceLink(links).id(d => d.id).distance(linkDistanceAbstract).strength(0.05))
      .alpha(0.1).alphaTarget(0);
      
  simulation
      .force('charge', null)
      .force('center', null)
      .force('collision', null);

  let isMapMode = true;

  // Function to dynamically update visual styles based on mode and zoom
  function updateNodeAndLinkStyles() {
      const transform = d3.zoomTransform(svg.node());
      
      // Node Radius Update
      node.select('circle').attr('r', d => {
          if (isMapMode) {
              const scaleRatio = Math.max(mapMinScaleRatio, Math.min(mapMaxScaleRatio, 1 / Math.sqrt(transform.k)));
              return mapBaseRadius * scaleRatio;
          } else {
              return rScaleAbstract(d.degree);
          }
      });
      
      // Link Width Update
      link.attr('stroke-width', d => {
          if (isMapMode) {
              const scaleRatio = Math.max(mapMinScaleRatio, Math.min(mapMaxScaleRatio, 1 / Math.sqrt(transform.k)));
              return linkBaseWidthMap * scaleRatio;
          } else {
              return linkBaseWidthAbstract;
          }
      });

      // Link Label Font Size Update
      linkLabel.select('text').style('font-size', d => {
          return isMapMode ? `${linkLabelSizeMap}px` : `${linkLabelSizeAbstract}px`;
      });
      
      // City Label Font Size Update
      node.select('text').style('font-size', d => {
          return isMapMode ? `${cityLabelSizeMap}px` : `${cityLabelSizeAbstract}px`;
      });

      // Update collision force radius if in Abstract mode (needs to be consistent)
      if (!isMapMode && simulation.force('collision')) {
          simulation.force('collision').radius(d => rScaleAbstract(d.degree) + originalCollisionRadius);
          simulation.alpha(0.3).restart();
      }
  }


  // --- Layout Toggle Logic ---
  function setAbstractLayout() {
      isMapMode = false;
      d3.select('#mapToggle').text('Toggle Map (OFF)').attr('class', '');
      g.selectAll(".map-element").style('opacity', 0).style('pointer-events', 'none');

      nodes.forEach(d => {
          d.fx = null;
          d.fy = null;
      });

      // Link strength is moderate attraction to define link distances
      simulation
          .force('link').strength(originalLinkStrength).distance(linkDistanceAbstract);
      simulation
          .force('charge', d3.forceManyBody().strength(originalChargeStrength)) // Node Repulsion (weaker)
          .force('center', d3.forceCenter(width/2, height/2)) // Node Attraction (now relatively stronger)
          .force('collision', d3.forceCollide().radius(d => rScaleAbstract(d.degree) + originalCollisionRadius));
      
      updateNodeAndLinkStyles(); 
      simulation.alpha(1).restart();
  }

  function setGeographicalLayout() {
      isMapMode = true;
      d3.select('#mapToggle').text('Toggle Map (ON)').attr('class', 'active');
      g.selectAll(".map-element").style('opacity', 1).style('pointer-events', 'auto');
      
      setGeographicalPositions(); 
      
      simulation
          .force('link').strength(0.05).distance(200);
      simulation
          .force('charge', null)
          .force('center', null)
          .force('collision', null);
      
      updateNodeAndLinkStyles();
      
      simulation.alpha(1).restart();
  }

  d3.select('#mapToggle').on('click', () => {
      if (isMapMode) {
          setAbstractLayout();
      } else {
          setGeographicalLayout();
      }
  });


  // Define arrowheads
  g.append('defs').append('marker')
    .attr('id', 'arrowhead-green').attr('viewBox', '-0 -5 10 10').attr('refX', 10).attr('refY', 0).attr('markerWidth', 6).attr('markerHeight', 6).attr('orient', 'auto').append('path').attr('d', 'M0,-5L10,0L0,5').attr('fill', 'green');
  g.append('defs').append('marker')
    .attr('id', 'arrowhead-red').attr('viewBox', '-0 -5 10 10').attr('refX', 10).attr('refY', 0).attr('markerWidth', 6).attr('markerHeight', 6).attr('orient', 'auto').append('path').attr('d', 'M0,-5L10,0L0,5').attr('fill', 'red');


  // --- Link Path Drawing Group ---
  const link = g.append('g').attr('class', 'links')
    .selectAll('path').data(links).join('path').attr('class', 'link')
    .attr('stroke', d => d.isReciprocal ? 'green' : 'red').attr('marker-end', d => d.isReciprocal ? 'url(#arrowhead-green)' : 'url(#arrowhead-red)');

  // --- Link Label Group ---
  const linkLabel = g.append('g').attr('class', 'link-labels')
    .selectAll('g').data(labeledLinks).join('g').attr('class', 'link-label');

  // Link label only shows Animal type
  linkLabel.append('text').attr('dy', -3).attr('text-anchor', 'middle')
      .text(d => d.Animals); 

  // --- Node Group ---
  const node = g.append('g').attr('class', 'nodes')
    .selectAll('g').data(nodes).join('g').attr('class', 'node')
    .call(d3.drag()
      .on('start', (event,d) => { 
          if(!event.active) simulation.alphaTarget(0.3).restart(); 
          d.fx=d.x; d.fy=d.y; 
      })
      .on('drag', (event,d) => { 
          d.fx=event.x; d.fy=event.y; 
      })
      .on('end', (event,d) => { 
          if(!event.active) simulation.alphaTarget(0); 
          
          if (isMapMode) {
              const [x, y] = projection([d.longitude, d.latitude]);
              d.fx = x;
              d.fy = y;
              d.x = x;
              d.y = y;
              simulation.alpha(1).restart();
          } else {
              d.fx = null;
              d.fy = null;
          }
      })
    );

  node.append('circle').attr('fill', '#3b82f6');
  // Text element for the City Label, size is now set in JS
  node.append('text').text(d => d.label).attr('x', 0).attr('y', 0);

  // --- Zoom Logic ---
  const zoom = d3.zoom()
      .scaleExtent([0.5, 8]) 
      .on('zoom', (event) => {
          g.attr('transform', event.transform);
          if (currentTooltipLock || d3.select('#tooltip').style('display') === 'block') {
             moveTooltip(event);
          }
          updateNodeAndLinkStyles(); 
      });

  svg.call(zoom);
  // --- End Zoom Logic ---


  const tooltip = d3.select('#tooltip');
  let currentTooltipLock = null; 

  // --- Tooltip Logic (MODIFIED) ---
  function dismissLock() {
      if (currentTooltipLock) {
          if (currentTooltipLock.id) {
              node.select('circle').filter(n => n === currentTooltipLock).attr('stroke', '#fff').attr('stroke-width', 1.5);
          }
          currentTooltipLock = null;
      }
  }

  function updateTooltip(event, d, isNode) {
    let htmlContent;
    if (isNode) {
        htmlContent = `<strong>${d.label}</strong><br/>Connections: ${d.degree}<br/>Animals: ${d.animals.join(', ')}`;
    } else {
        const sourceLabel = d.source.label || d.source.id;
        const targetLabel = d.target.label || d.target.id;
        
        // Use aggregatedData for the animals list
        const routeDetails = d.aggregatedData.map(r => {
            // Find if this specific route is reciprocal (it must have a twin link in the opposite direction with the same animal)
            const isReciprocalRoute = r.link.isReciprocal; 
            
            let direction;
            
            if (isReciprocalRoute) {
                // We only want to list reciprocal routes once, using the canonical A->B one
                const [cityA] = [r.from, r.to].sort();
                if (r.from === cityA) {
                    direction = `Reciprocal (IDs ${r.link.RouteID} & ${r.link.otherRouteID})`;
                } else {
                    return ''; // Skip the B->A reciprocal link to avoid duplication in the tooltip
                }
            } else {
                // One-way routes
                direction = `One-Way (${r.from} → ${r.to}) (ID ${r.id})`;
            }
            
            // The final output format with newlines
            return `Animal: <strong>${r.animal}</strong> | ${direction}`;
        }).filter(Boolean); // Remove empty strings (B->A reciprocal links)

        const uniqueRouteDetails = Array.from(new Set(routeDetails)).join('<br/>'); // Join with HTML line breaks

        htmlContent = `<strong>Route Details:</strong><br/>
                       ${sourceLabel} & ${targetLabel}<br/>
                       ---<br/>
                       ${uniqueRouteDetails}`;
    }
    tooltip.style('display', 'block').html(htmlContent);
  }

  function handleLinkInteraction(event, d) {
      if (currentTooltipLock && currentTooltipLock.id) { dismissLock(); }
      updateTooltip(event, d, false);
      moveTooltip(event);
      if (currentTooltipLock === d) {
          currentTooltipLock = null;
          tooltip.style('display', 'none');
      } else if (event.type === 'click') { currentTooltipLock = d; }
  }
  function handleLinkMouseOut() {
      if (currentTooltipLock === null) { tooltip.style('display', 'none'); }
  }
  function handleNodeInteraction(event, d, circleElement) {
      if (currentTooltipLock && !currentTooltipLock.id) { dismissLock(); }
      if (currentTooltipLock && currentTooltipLock.id) { node.select('circle').filter(n => n === currentTooltipLock).attr('stroke', '#fff').attr('stroke-width', 1.5); }
      updateTooltip(event, d, true);
      moveTooltip(event);
      if (currentTooltipLock === d) {
          d3.select(circleElement).attr('stroke', '#fff').attr('stroke-width', 1.5);
          currentTooltipLock = null;
          tooltip.style('display', 'none');
      } else if (event.type === 'click') {
          currentTooltipLock = d;
          d3.select(circleElement).attr('stroke', '#000').attr('stroke-width', 2);
      } else if (event.type === 'mouseover') {
          if (currentTooltipLock !== d) { d3.select(circleElement).attr('stroke', '#000').attr('stroke-width', 2); }
      }
  }
  function handleNodeMouseOut(event, d, circleElement) {
      if (currentTooltipLock !== d) { d3.select(circleElement).attr('stroke', '#fff').attr('stroke-width', 1.5); }
      if (currentTooltipLock === null) { tooltip.style('display', 'none'); }
  }
  function moveTooltip(event) {
    const x = event.sourceEvent ? event.sourceEvent.pageX : event.pageX;
    const y = event.sourceEvent ? event.sourceEvent.pageY : event.sourceEvent.pageY;

    tooltip.style('left', (x + 12) + 'px').style('top', (y + 12) + 'px'); 
  }


  // --- Event Listeners ---
  link.on('mouseover', function(event, d) { handleLinkInteraction(event, d); })
      .on('mousemove', moveTooltip).on('mouseout', handleLinkMouseOut)
      .on('click', function(event, d) { handleLinkInteraction(event, d); });

  node.select('circle').on('mouseover', function(event, d) { handleNodeInteraction(event, d, this); })
      .on('mousemove', moveTooltip).on('mouseout', function(event, d) { handleNodeInteraction(event, d, this); })
      .on('click', function(event, d) { handleNodeInteraction(event, d, this); });

  svg.on('click', (event) => {
    if (event.target.tagName === 'svg' || event.target.tagName === 'path' || event.target.tagName === 'rect' && d3.select(event.target).attr('class') === 'overlay') {
        dismissLock();
        tooltip.style('display', 'none');
    }
  });


  // --- Simulation Tick ---
  simulation.on('tick', () => {
    node.attr('transform', d => `translate(${d.x},${d.y})`);

    // Only update path for the links that are *visible* as a line/path
    link.filter(d => d.isLabeled).attr('d', d => { // Only path the labeled links

        const dx = d.target.x - d.source.x;
        const dy = d.target.y - d.source.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist === 0) return null;
        
        // Get dynamic radius for link offsetting
        const rSource = d3.select(node.filter(n => n.id === d.source.id).node()).select('circle').attr('r') || mapBaseRadius;
        const rTarget = d3.select(node.filter(n => n.id === d.target.id).node()).select('circle').attr('r') || mapBaseRadius;

        const sx = d.source.x + (dx / dist) * rSource;
        const sy = d.source.y + (dy / dist) * rSource;
        const tx = d.target.x - (dx / dist) * rTarget;
        const ty = d.target.y - (dy / dist) * rTarget;
        
        const dr = d.isReciprocal ? dist * 0.8 : dist * 0.8;
        
        // Check all unique animal links between the two cities (A->B and B->A)
        const uniqueLinksBetween = d.aggregatedData.map(r => r.animal).filter((value, index, self) => self.indexOf(value) === index);
        
        // If there is more than one unique line (either multiple animals or a one-way path), use an arc
        let arcFlag = 0;
        if (uniqueLinksBetween.length > 1) {
            // If the cities are the same as the canonical link, set arcFlag to 0, otherwise 1.
            const [cityA] = [d.source.id, d.target.id].sort();
            if (d.source.id === cityA) {
                arcFlag = 0; 
            } else {
                arcFlag = 1; 
            }
        }
        
        d.pathString = `M${sx},${sy}A${dr},${dr} 0 0,${arcFlag} ${tx},${ty}`;
        return d.pathString;
    });
    
    // Update link label position
    linkLabel.attr('transform', d => {
        // Find the corresponding path element for the label
        const path = link.filter(p => p.RouteID === d.RouteID).node();
        if (!path) return `translate(0, 0)`;
        const totalLength = path.getTotalLength();
        const point = path.getPointAtLength(totalLength / 2);
        return `translate(${point.x}, ${point.y})`;
    });
  });

  // --- Filtering Logic ---
  function updateVisualization() {
    const selectedAnimal = animalDropdown.node().value;
    const selectedCity = cityDropdown.node().value;
    const selectedReciprocal = reciprocalDropdown.node().value; // NEW

    const duration = 300; 

    let activeLinks = links;
    let activeLabeledLinks = labeledLinks; // Start with pre-filtered labeled links
    let connectedNodeIds = new Set();
    
    // 1. Filter by Animal
    if (selectedAnimal !== 'all') {
        activeLinks = activeLinks.filter(l => l.Animals === selectedAnimal);
        activeLabeledLinks = activeLabeledLinks.filter(l => l.Animals === selectedAnimal);
    }

    // 2. Filter by Reciprocal Status
    if (selectedReciprocal !== 'all') {
        const isReciprocal = (selectedReciprocal === 'reciprocal');
        activeLinks = activeLinks.filter(l => l.isReciprocal === isReciprocal);
        
        // Filter labeled links based on their reciprocal status
        activeLabeledLinks = activeLabeledLinks.filter(l => l.isReciprocal === isReciprocal);
    }
    
    // 3. Filter by City
    if (selectedCity !== 'all') {
        const cityLinks = links.filter(l => 
            (l.source.id === selectedCity || l.target.id === selectedCity)
        );
        
        // Intersect cityLinks with currently activeLinks (already filtered by animal/reciprocal status)
        const cityLinkIds = new Set(cityLinks.map(l => l.RouteID));
        activeLinks = activeLinks.filter(l => cityLinkIds.has(l.RouteID));

        // Filter labeled links (must match city and be in the active set)
        activeLabeledLinks = activeLabeledLinks.filter(l => 
            (l.source.id === selectedCity || l.target.id === selectedCity) && activeLinks.some(al => al.RouteID === l.RouteID)
        );

    } 
    
    // 4. Determine Active Nodes
    activeLinks.forEach(l => {
        connectedNodeIds.add(l.source.id);
        connectedNodeIds.add(l.target.id);
    });

    // If no links are active, check if any nodes are active based on the city/animal filters alone
    if (connectedNodeIds.size === 0) {
        if (selectedCity !== 'all') {
            connectedNodeIds.add(selectedCity);
        } else if (selectedAnimal !== 'all') {
             nodes.forEach(n => { 
                if(n.animals.includes(selectedAnimal)) connectedNodeIds.add(n.id); 
             });
        } else {
            // Show all nodes if all filters are 'all' (default view)
            nodes.forEach(n => connectedNodeIds.add(n.id));
        }
    }


    // 5. Apply Transitions
    link.transition().duration(duration)
      .style('opacity', d => activeLinks.includes(d) ? 1.0 : 0)
      .style('pointer-events', d => activeLinks.includes(d) ? 'auto' : 'none');
    
    linkLabel.transition().duration(duration)
      .style('opacity', d => activeLabeledLinks.includes(d) ? 1.0 : 0)
      .style('pointer-events', d => activeLabeledLinks.includes(d) ? 'auto' : 'none');

    node.transition().duration(duration)
      .style('opacity', d => connectedNodeIds.has(d.id) ? 1.0 : 0)
      .style('pointer-events', d => connectedNodeIds.has(d.id) ? 'auto' : 'none');
  }

  animalDropdown.on('change', updateVisualization);
  cityDropdown.on('change', updateVisualization);
  reciprocalDropdown.on('change', updateVisualization); // NEW listener
  
  // Resize handler updated
  window.addEventListener('resize', () => {
    const w = container.node().clientWidth, h = container.node().clientHeight;
    svg.attr('width', w).attr('height', h);
    
    projection.fitSize([w, h], topojson.feature(world, world.objects.countries));
    
    g.selectAll(".sphere").attr("d", path({type: "Sphere"}));
    g.selectAll(".country").attr("d", path);

    if (isMapMode) {
        setGeographicalPositions();
    } else {
        simulation.force('center', d3.forceCenter(w/2, h/2));
    }

    updateNodeAndLinkStyles();
    simulation.alpha(0.1).alphaTarget(0).restart();
  });
  
  // Initial run
  updateNodeAndLinkStyles(); 
  simulation.alpha(1).restart(); 

})();
</script>
