<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Train Network - Disappearing Nodes</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body { margin:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }
    #layout { display:flex; height:100vh; width:100vw; margin:0; }
    #controls { width:220px; background:#f8f9fa; padding:15px; border-right:1px solid #ccc; box-sizing:border-box; }
    #chart { flex:1; height:100vh; }
    .node circle { stroke:#fff; stroke-width:1.5px; cursor:pointer; }
    .node text { font-size:12px; pointer-events:none; }
    .link { fill:none; cursor:pointer; }
    .tooltip { 
        position:absolute; 
        background:rgba(0,0,0,0.8); 
        color:#fff; 
        padding:6px 10px; 
        border-radius:4px; 
        font-size:13px; 
        pointer-events:none; 
        display:none; 
        line-height: 1.4;
    }
</style>
</head>
<body>

<div id="layout">
  <div id="controls">
    <h3>Filter</h3>
    <label for="animalFilter">Animal:</label>
    <select id="animalFilter">
      </select>
  </div>
  <div id="chart"></div>
</div>
<div class="tooltip" id="tooltip"></div>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script>
(async function(){

  const sheetId = '1TKsoH-CVhXjJ7vMptfTukRO6wWO_1KGpS76yHu29Omc';
  const citiesUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=Cities`;
  const routesUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv&sheet=TrainRoutes`;

  const [nodesRaw, linksRaw] = await Promise.all([d3.csv(citiesUrl), d3.csv(routesUrl)]);

  const nodes = nodesRaw.map(d => ({
    id: d.CityName,
    label: d.CityName,
    animals: d.HouseAnimals ? d.HouseAnimals.split(',').map(a => a.trim()) : [],
    degree: 0
  }));

  const links = linksRaw.map(d => ({
    source: d.FromCity,
    target: d.ToCity,
    Animals: d.Animals,
    isReciprocal: false // ðŸ‘ˆ Initial flag for coloring
  }));

  links.forEach(l => {
    const s = nodes.find(n => n.id === l.source);
    const t = nodes.find(n => n.id === l.target);
    if(s) s.degree += 1;
    if(t) t.degree += 1;
  });

  // ðŸ‘‡ NEW LOGIC: Identify and flag reciprocal links
  const linkKeyMap = {};
  links.forEach(link => {
      // Create a canonical key for the route (e.g., "CityA-CityB-Dog")
      // Sort cities alphabetically to ensure (A-B) and (B-A) match a common key.
      const cities = [link.source, link.target].sort();
      const canonicalKey = `${cities[0]}-${cities[1]}-${link.Animals}`;

      // Create the directional key for checking the reverse path (e.g., "CityA|CityB|Dog")
      const directionalKey = `${link.source}|${link.target}|${link.Animals}`;
      const reverseKey = `${link.target}|${link.source}|${link.Animals}`;

      if (linkKeyMap[reverseKey]) {
          // A reciprocal link was found! Mark both the current link and the stored reverse link.
          link.isReciprocal = true;
          linkKeyMap[reverseKey].isReciprocal = true;
      }
      
      // Store the link itself using the directional key
      linkKeyMap[directionalKey] = link;
  });
  // ðŸ‘† END NEW LOGIC

  const animalSet = new Set();
  links.forEach(l => { if(l.Animals) animalSet.add(l.Animals.trim()); });
  nodes.forEach(n => n.animals.forEach(a => animalSet.add(a)));
  
  const animalDropdown = d3.select('#animalFilter');
  animalDropdown.append('option').attr('value', 'all').text('Show All');
  Array.from(animalSet).sort().forEach(a => {
    animalDropdown.append('option').attr('value', a).text(a);
  });

  const container = d3.select('#chart');
  const width = container.node().clientWidth;
  const height = container.node().clientHeight;
  const svg = container.append('svg').attr('width', width).attr('height', height);

  // Default arrowhead (no longer needed, but kept for context if you switch back)
  svg.append('defs').append('marker')
    .attr('id', 'arrowhead')
    .attr('viewBox', '-0 -5 10 10')
    .attr('refX', 10)
    .attr('refY', 0)
    .attr('markerWidth', 6)
    .attr('markerHeight', 6)
    .attr('orient', 'auto')
    .append('path')
    .attr('d', 'M0,-5L10,0L0,5')
    .attr('fill', '#999');

  // ðŸ‘‡ NEW MARKERS for green and red links
  svg.append('defs').append('marker')
    .attr('id', 'arrowhead-green')
    .attr('viewBox', '-0 -5 10 10')
    .attr('refX', 10)
    .attr('refY', 0)
    .attr('markerWidth', 6)
    .attr('markerHeight', 6)
    .attr('orient', 'auto')
    .append('path')
    .attr('d', 'M0,-5L10,0L0,5')
    .attr('fill', 'green');

  svg.append('defs').append('marker')
    .attr('id', 'arrowhead-red')
    .attr('viewBox', '-0 -5 10 10')
    .attr('refX', 10)
    .attr('refY', 0)
    .attr('markerWidth', 6)
    .attr('markerHeight', 6)
    .attr('orient', 'auto')
    .append('path')
    .attr('d', 'M0,-5L10,0L0,5')
    .attr('fill', 'red');
  // ðŸ‘† END NEW MARKERS

  const rScale = d3.scaleSqrt().domain(d3.extent(nodes, d => d.degree)).range([6, 24]);

  const simulation = d3.forceSimulation(nodes)
    .force('link', d3.forceLink(links).id(d => d.id).distance(120).strength(0.8))
    .force('charge', d3.forceManyBody().strength(-250))
    .force('center', d3.forceCenter(width/2, height/2))
    .force('collision', d3.forceCollide().radius(d => rScale(d.degree) + 5));

  const link = svg.append('g').attr('class', 'links')
    .selectAll('path')
    .data(links)
    .join('path')
    .attr('class', 'link')
    .attr('stroke-width', 2.5)
    // ðŸ‘‡ UPDATED: Use the `isReciprocal` flag for color
    .attr('stroke', d => d.isReciprocal ? 'green' : 'red')
    .attr('marker-end', d => d.isReciprocal ? 'url(#arrowhead-green)' : 'url(#arrowhead-red)');
    // ðŸ‘† END UPDATED

  const node = svg.append('g').attr('class', 'nodes')
    .selectAll('g')
    .data(nodes)
    .join('g')
    .attr('class', 'node')
    .call(d3.drag()
      .on('start', (event,d) => { if(!event.active) simulation.alphaTarget(0.3).restart(); d.fx=d.x; d.fy=d.y; })
      .on('drag', (event,d) => { d.fx=event.x; d.fy=event.y; })
      .on('end', (event,d) => { if(!event.active) simulation.alphaTarget(0); d.fx=null; d.fy=null; })
    );

  node.append('circle')
    .attr('r', d => rScale(d.degree))
    .attr('fill', '#3b82f6');

  node.append('text')
    .text(d => d.label)
    .attr('x', d => rScale(d.degree) + 4)
    .attr('y', 4);

  const tooltip = d3.select('#tooltip');
  function showTooltipLink(event, d) {
    const sourceLabel = d.source.label || d.source.id;
    const targetLabel = d.target.label || d.target.id;
    // ðŸ‘‡ Updated tooltip to show reciprocal status
    const status = d.isReciprocal ? ' (Reciprocal Route)' : ' (One-Way Route)';
    tooltip.style('display', 'block')
      .html(`<strong>${sourceLabel} â†’ ${targetLabel}</strong><br/>Animals: ${d.Animals}${status}`);
  }
  function showTooltipNode(event, d) {
    tooltip.style('display', 'block').html(`<strong>${d.label}</strong><br/>Connections: ${d.degree}<br/>Animals: ${d.animals.join(', ')}`);
    d3.select(event.currentTarget).attr('stroke', '#000').attr('stroke-width', 2);
  }
  function moveTooltip(event) { tooltip.style('left', (event.pageX+12)+'px').style('top', (event.pageY+12)+'px'); }
  function hideTooltipLink() { tooltip.style('display', 'none'); }
  function hideTooltipNode(event, d) { 
    tooltip.style('display', 'none'); 
    d3.select(event.currentTarget).attr('stroke', '#fff').attr('stroke-width', 1.5); 
  }
  link.on('mouseover', showTooltipLink).on('mousemove', moveTooltip).on('mouseout', hideTooltipLink);
  node.select('circle').on('mouseover', showTooltipNode).on('mousemove', moveTooltip).on('mouseout', hideTooltipNode);

  simulation.on('tick', () => {
    link.attr('d', d => {
        const dx = d.target.x - d.source.x;
        const dy = d.target.y - d.source.y;
        const dist = Math.sqrt(dx*dx + dy*dy);
        if (dist === 0) return null;
        const rSource = rScale(d.source.degree);
        const rTarget = rScale(d.target.degree);
        const sx = d.source.x + (dx / dist) * rSource;
        const sy = d.source.y + (dy / dist) * rSource;
        const tx = d.target.x - (dx / dist) * rTarget;
        const ty = d.target.y - (dy / dist) * rTarget;
        // For reciprocal links, we slightly increase the radius (dr) to make the two arcs more distinct
        const dr = d.isReciprocal ? dist * 0.9 : dist * 0.8;
        // The sweep flag (0,1) in the arc command makes the arc curve in opposite directions
        const sweepFlag = d.isReciprocal && (link.nodes().indexOf(link.filter(p => p.source.id === d.target.id && p.target.id === d.source.id && p.Animals === d.Animals).datum()) < link.nodes().indexOf(d)) ? 0 : 1; 
        
        // Simpler, non-overlapping arc for visualization:
        // By checking if the index of the current link is less than the index of its reverse,
        // we can assign a different 'sweep flag' to make them curve away from each other.
        const allLinksBetween = links.filter(l => 
            (l.source === d.source && l.target === d.target && l.Animals === d.Animals) || 
            (l.source === d.target && l.target === d.source && l.Animals === d.Animals)
        );
        let arcFlag = 0;
        if (allLinksBetween.length > 1) {
             const indexInFiltered = allLinksBetween.findIndex(l => l.source === d.source && l.target === d.target);
             if (indexInFiltered % 2 === 0) {
                 arcFlag = 0; // Curve one way
             } else {
                 arcFlag = 1; // Curve the other way
             }
        }

        // Use the sweep flag to ensure the two reciprocal arcs separate
        return `M${sx},${sy}A${dr},${dr} 0 0,${arcFlag} ${tx},${ty}`;

    });
    node.attr('transform', d => `translate(${d.x},${d.y})`);
  });

  // --- UPDATED: Filter logic to make inactive elements disappear ---
  animalDropdown.on('change', function() {
    const selectedAnimal = this.value;
    const duration = 300; // Animation duration in milliseconds

    if (selectedAnimal === 'all') {
      // Fade everything back in to full visibility
      link.transition().duration(duration)
        .style('opacity', 1.0)
        .style('pointer-events', 'auto');
      
      node.transition().duration(duration)
        .style('opacity', 1.0)
        .style('pointer-events', 'auto');

    } else {
      // Determine which nodes and links should be visible
      const activeLinks = links.filter(l => l.Animals === selectedAnimal);
      const connectedNodeIds = new Set();
      activeLinks.forEach(l => {
        connectedNodeIds.add(typeof l.source === 'object' ? l.source.id : l.source);
        connectedNodeIds.add(typeof l.target === 'object' ? l.target.id : l.target);
      });
      nodes.forEach(n => { 
        if(n.animals.includes(selectedAnimal)) connectedNodeIds.add(n.id); 
      });

      // Fade links in or out based on whether they are active
      link.transition().duration(duration)
        .style('opacity', d => activeLinks.includes(d) ? 1.0 : 0)
        .style('pointer-events', d => activeLinks.includes(d) ? 'auto' : 'none');
      
      // Fade nodes in or out based on whether they are connected
      node.transition().duration(duration)
        .style('opacity', d => connectedNodeIds.has(d.id) ? 1.0 : 0)
        .style('pointer-events', d => connectedNodeIds.has(d.id) ? 'auto' : 'none');
    }
  });

  window.addEventListener('resize', () => {
    const w = container.node().clientWidth, h = container.node().clientHeight;
    svg.attr('width', w).attr('height', h);
    simulation.force('center', d3.forceCenter(w/2, h/2));
    simulation.alpha(0.3).restart();
  });

})();
</script>
</body>
</html>
